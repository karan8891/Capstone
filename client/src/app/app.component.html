<html>
  <div style="text-align: center;">
  <h1>Welcome to Scrapebook</h1>
  <!-- inputs to get user data -->
  <input [(ngModel)]="register.username" placeholder="username"><br>
  <input [(ngModel)]="register.password" type="password" placeholder="password"><br>
  <input [(ngModel)]="register.email" placeholder="email address"><br>
  <button (click)="registerUser()">Sign Up</button>
  </div>
</html>
